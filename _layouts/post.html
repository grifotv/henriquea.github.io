---
layout: page
---

<article class="content post">

  <header class="post-heading">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

</article>
