---
layout: default
headline: Writing
---

<section class="posts-min">
  {% for post in site.posts %}
    <article>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p class="date">
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </p>
    </article>
  {% endfor %}
  <nav id="pagi"></nav>
</section>
